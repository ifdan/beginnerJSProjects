<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
      .board {
        border: 1px solid #000;
        padding: 4rem;
      }
    </style>
  </head>
  <body>
    <div class="contentContainer">
      <h1>Tic Tac Toe</h1>
      <div>
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
      </div>
      <div>
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
      </div>
      <div>
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
      </div>
      <button type="button" class="userXBtn">User X First</button>
      <button type="button" class="userOBtn">User O First</button>
    </div>
    <script src="scripts.js"></script>
    <script>
      const userX = 'X';
      const userO = 'O';
      let user = ' ';
      const userXBtn = document.querySelector('.userXBtn');
      const userOBtn = document.querySelector('.userOBtn');
      const board = Array.from(document.querySelectorAll('.board'));
      const X = [];
      const O = [];
      const winConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      function winner(X, winConditions) {
        if (X.sort() === winConditions[0]) {
          console.log(true);
        } 
      }

      function pickUser(xo) {
        return xo;
      }

      userXBtn.addEventListener('click', () => {
        user = pickUser(userX);
      });

      userOBtn.addEventListener('click', () => {
        user = pickUser(userO);
      });

      for (let i = 0; i < board.length; i++) {
        board[i].addEventListener('click', () => {
          board[i].innerHTML = user;
          if (user === userX) {
            X.push(i);
            user = userO;
          } else if (user === userO) {
            user = userX;
            O.push(i);
          }
          winner(X, winConditions);
        }, {once : true});
      }
    </script>
  </body>
</html>
