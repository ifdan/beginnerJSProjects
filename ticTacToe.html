<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
      .board {
        border: 1px solid #000;
        padding: 4rem;
      }
    </style>
  </head>
  <body>
    <div class="contentContainer">
      <h1>Tic Tac Toe</h1>
      <div>
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
      </div>
      <div>
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
      </div>
      <div>
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
      </div>
      <button type="button" class="userXBtn">User X First</button>
      <button type="button" class="userOBtn">User O First</button>
    </div>
    <script src="scripts.js"></script>
    <script>
      // test variable for me
      const container = document.querySelector('.contentContainer');
      const userX = 'X';
      const userO = 'O';
      let user = ' ';
      let value = ' ';
      const userXBtn = document.querySelector('.userXBtn');
      const userOBtn = document.querySelector('.userOBtn');
      const board = document.querySelectorAll('.board');

      function pickUser(xo) {
        return xo;
      }

      function userXWins() {
        if (board[0].textContent === userX && board[1].textContent === userX && board[2].textContent === userX) {
          container.innerHTML = `<h1>${userX} WINS</h1>`;
        } else if (board[3].textContent === userX && board[4].textContent === userX && board[5].textContent === userX) {
          container.innerHTML = `<h1>${userX} WINS</h1>`;
        } else if (board[6].textContent === userX && board[7].textContent === userX && board[8].textContent === userX) {
          container.innerHTML = `<h1>${userX} WINS</h1>`;
        } else if (board[0].textContent === userX && board[3].textContent === userX && board[6].textContent === userX) {
          container.innerHTML = `<h1>${userX} WINS</h1>`;
        } else if (board[1].textContent === userX && board[4].textContent === userX && board[7].textContent === userX) {
          container.innerHTML = `<h1>${userX} WINS</h1>`;
        } else if (board[2].textContent === userX && board[5].textContent === userX && board[8].textContent === userX) {
          container.innerHTML = `<h1>${userX} WINS</h1>`;
        } else if (board[0].textContent === userX && board[4].textContent === userX && board[6].textContent === userX) {
          container.innerHTML = `<h1>${userX} WINS</h1>`;
        } else if (board[2].textContent === userX && board[4].textContent === userX && board[6].textContent === userX) {
          container.innerHTML = `<h1>${userX} WINS</h1>`;
        }
      }

      function userOWins() {
        if (board[0].textContent === userO && board[1].textContent === userO && board[2].textContent === userO) {
          container.innerHTML = `<h1>${userO} WINS</h1>`;
        } else if (board[3].textContent === userO && board[4].textContent === userO && board[5].textContent === userO) {
          container.innerHTML = `<h1>${userO} WINS</h1>`;
        } else if (board[6].textContent === userO && board[7].textContent === userO && board[8].textContent === userO) {
          container.innerHTML = `<h1>${userO} WINS</h1>`;
        } else if (board[0].textContent === userO && board[3].textContent === userO && board[6].textContent === userO) {
          container.innerHTML = `<h1>${userO} WINS</h1>`;
        } else if (board[1].textContent === userO && board[4].textContent === userO && board[7].textContent === userO) {
          container.innerHTML = `<h1>${userO} WINS</h1>`;
        } else if (board[2].textContent === userO && board[5].textContent === userO && board[8].textContent === userO) {
          container.innerHTML = `<h1>${userO} WINS</h1>`;
        } else if (board[0].textContent === userO && board[4].textContent === userO && board[6].textContent === userO) {
          container.innerHTML = `<h1>${userO} WINS</h1>`;
        } else if (board[2].textContent === userO && board[4].textContent === userO && board[6].textContent === userO) {
          container.innerHTML = `<h1>${userO} WINS</h1>`;
        }
      }

      userXBtn.addEventListener('click', () => {
        user = pickUser(userX);
      });

      userOBtn.addEventListener('click', () => {
        user = pickUser(userO);
      });

      for (let i = 0; i < board.length; i++) {
        board[i].addEventListener('click', () => {
          board[i].textContent = user;
          if (user === userX) {
            user = userO;
          } else if (user === userO) {
            user = userX;
          }
          userXWins();
          userOWins();
        }, {once : true});
      }
    </script>
  </body>
</html>
