    }

      display: flex;
      justify-content: center;
      width: 100%;
    }

    .button {
      border: 5px solid #ecf0f1;
      border-radius: 100px;
      background-color: #fb4344;
      color: #ecf0f1;
      font-size: 2.5em;
      font-family: Arial, Helvetica, sans-serif;
      width: 7rem;
      height: 7rem;
      margin: 0 2rem 2rem 2rem;
    }

    .button:hover {
      background-color: rgba(0, 0, 0, 0.5);
      transition: background-color 0.5s;
    }

    .board-container {
      display: none;
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 1s;
    }

    .board-container.fade {
      opacity: 1;
    }

    .board {
      border: 2.5px solid #ecf0f1;
      color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5em;
      font-family: Arial, Helvetica, sans-serif;
      padding: 3.5rem;
      width: 2.5rem;
      height: 2.5rem;
    }

    .first-top,
    .first-middle,
    .first-bottom {
      border-left: none;
    }

    .first-top,
    .second-top,
    .third-top {
      border-top: none;
    }

    .third-top,
    .third-middle,
    .third-bottom {
      border-right: none;
    }

    .first-bottom,
    .second-bottom,
    .third-bottom {
      border-bottom: none;
    }
  </style>
</head>

        subHead.style.display = 'none';
