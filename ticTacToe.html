<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
      .board {
        border: 1px solid #000;
        padding: 4rem;
      }
    </style>
  </head>
  <body>
    <div class="contentContainer">
      <h1>Tic Tac Toe</h1>
      <div>
        <div class="a-1 board"></div>
        <div class="a-2 board"></div>
        <div class="a-3 board"></div>
      </div>
      <div>
        <div class="b-1 board"></div>
        <div class="b-2 board"></div>
        <div class="b-3 board"></div>
      </div>
      <div>
        <div class="c-1 board"></div>
        <div class="c-2 board"></div>
        <div class="c-3 board"></div>
      </div>
      <button type="button" class="userXBtn">User X First</button>
      <button type="button" class="userOBtn">User O First</button>
    </div>
    <script src="scripts.js"></script>
    <script>
      // next step is define that the first click is the user chosen.
      const userX = 'X';
      const userO = 'O';
      let user = ' ';
      let value = ' ';
      const userXBtn = document.querySelector('.userXBtn');
      const userOBtn = document.querySelector('.userOBtn');
      const aOne = document.querySelector('.a-1');
      const aTwo = document.querySelector('.a-2');
      const aThree = document.querySelector('.a-3');
      const bOne = document.querySelector('.b-1');
      const bTwo = document.querySelector('.b-2');
      const bThree = document.querySelector('.b-3');
      const cOne = document.querySelector('.c-1');
      const cTwo = document.querySelector('.c-2');
      const cThree = document.querySelector('.c-3');
      const board = [aOne, aTwo, aThree, bOne, bTwo, bThree, cOne, cTwo, cThree];

      // turn board into a numerical array. Assign all same class. Return the HTMLcollection. Push the index value of the win parameters.

      function pickUser(xo) {
        return xo;
      }

      userXBtn.addEventListener('click', () => {
        user = pickUser(userX);
      });

      userOBtn.addEventListener('click', () => {
        user = pickUser(userO);
      });

      for (let i = 0; i < board.length; i++) {
        board[i].addEventListener('click', () => {
          board[i].textContent = user;
          if (user === userX) {
            user = userO;
          } else if (user === userO) {
            user = userX;
          }
        }, {once : true});
      }
    </script>
  </body>
</html>
