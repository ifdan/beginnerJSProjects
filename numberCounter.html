<html>
  <head>
    <meta charset="UTF-8">
    <title>Count</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
    <style>
      body {
        background-color: #fb4344;
        color: #fff;
        font-family: 'Anton', sans-serif;
      }
      .contentContainer {
        margin: 0 auto;
        display: flex;
        justify-content: center;
        flex-flow: row wrap;
      }
      h1 {
        color: #000;
        text-align: center;
        width: 100%;
      }
      .countContainer {
        border: 2px solid #fff;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-evenly;
        padding-bottom: 1em;
        width: 12rem;
      }
      .currentNumber {
        font-size: 3em;
        text-align: center;
        width: 100%
      }
      .decreaseBtn {
        border: 2px solid #fff;
        border-radius: 50px;
        background-color: #fb4344;
        color: #fff;
      }
      .increaseBtn {
        border: 2px solid #fff;
        border-radius: 50px;
        background-color: #fb4344;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="contentContainer">
      <h1>COUNTER</h1>
      <div class="countContainer">
        <p class="currentNumber">0</p>
          <button class="decreaseBtn" id="decreaseButton" type="button">-</button>
          <button class="increaseBtn" id="increaseButton" type="button">+</button>
      </div>
    </div>
  </body>
</html>
