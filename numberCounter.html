<html>
  <head>
    <meta charset="UTF-8">
    <title>Count</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="contentContainer">
      <h1>COUNTER</h1>
      <div class="countContainer">
        <p class="currentNumber" id="currentCount">0</p>
          <button class="countBtn" id="decreaseButton" type="button">-</button>
          <button class="countBtn" id="increaseButton" type="button">+</button>
      </div>
    </div>
    <script>
      const currentCount = document.querySelector('#currentCount');
      let countNumber = 0;
      const decrease = document.querySelector('#decreaseButton');
      const increase = document.querySelector('#increaseButton');
      increase.addEventListener('click', () => {
        countNumber++;
        currentCount.innerHTML = countNumber;
      });
      decrease.addEventListener('click', () => {
        countNumber--;
        currentCount.innerHTML = countNumber;
      });
    </script>
  </body>
</html>
