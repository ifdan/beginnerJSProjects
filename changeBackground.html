<html>
  <head>
    <meta charset="UTF-8">
    <title>Change the Background</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="contentContainer">
      <h1>Background Color Changer</h1>
      <button type="button" id="buttonBackground" class="button-Background">Change the Background</button>
    </div>
    <script>
      const background = document.querySelector('body');
      const btn = document.querySelector('#buttonBackground');
      const header = document.querySelector('h1');

      btn.addEventListener('click', () => {
        const colors = ['#311D3F', '#522546', '#88304E', '#E23E57', '#FFFFFF'];
        let randomColor = Math.floor(Math.random() * colors.length);
        background.style.backgroundColor = colors[randomColor];
      });
    </script>
  </body>
</html>
