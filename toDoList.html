<html>
  <head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
      #parentContainer {
        display: flex;
      }
      #childContainer {
        margin: 0 auto;
        display: flex;
        justify-content: center;
        flex-flow: row wrap;
      }
    </style>
  </head>
  <body>
    <div class="contentContainer">
      <h1>To Do List</h1>
      <div class="listContainer">
        <div id="parentContainer">
          <input type="text" id="listFields" class="toDoField" name="list-items" placeholder="Add To Your List">
          <button type="button" class="addItemBtn" id="toDoBtn">Add Item</button>
        </div>
        <div id="childContainer"></div>
      </div>
    </div>
    <script>
      const createListItem = document.querySelector('#toDoBtn');
      createListItem.addEventListener('click', () => {
        const addItem = document.querySelector('#childContainer');
        const listItem = document.createElement('input');
        const removeBtn = document.createElement('button');
        listItem.className = 'toDoField';
        removeBtn.className = 'removeItemBtn';
        removeBtn.innerText = 'Remove';
        addItem.appendChild(listItem);
        addItem.appendChild(removeBtn);
      });
    </script>
  </body>
</html>
